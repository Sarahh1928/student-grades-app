<div class="container mt-5" dir="rtl">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>درجاتي</h2>
    <button class="btn btn-outline-danger" (click)="logout()">تسجيل الخروج</button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">الدرجات الخاصة بـ {{ userEmail }}</h5>

      <table class="table table-striped" *ngIf="grades$ | async as grades; else noGrades">
        <thead class="table-dark">
          <tr>
            <th>الامتحان</th>
            <th>الدرجة</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of grades">
            <td>{{ grade.exam }}</td>
            <td>{{ grade.grade }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noGrades>
        <p class="text-center text-muted mt-3">لا توجد درجات بعد.</p>
      </ng-template>
    </div>
  </div>
</div>
