<div class="container mt-5" dir="rtl">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>لوحة المعلم</h2>
    <div>
      <button class="btn btn-success me-2" (click)="goToAddGrade()">إضافة درجة</button>
      <button class="btn btn-outline-danger" (click)="logout()">تسجيل الخروج</button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">درجات جميع الطلاب</h5>

      <table class="table table-striped" *ngIf="grades$ | async as grades; else noGrades">
        <thead class="table-dark">
          <tr>
            <th>اسم الطالب</th>
            <th>الامتحان</th>
            <th>الدرجة</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of grades">
            <td>{{ grade.studentName || 'غير متوفر' }}</td>
            <td>{{ grade.exam || 'غير متوفر' }}</td>
            <td>{{ grade.grade || 'غير متوفر' }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noGrades>
        <p class="text-center text-muted mt-3">لم تتم إضافة أي درجات بعد.</p>
      </ng-template>
    </div>
  </div>
</div>
